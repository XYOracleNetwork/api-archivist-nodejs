version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: archivist
    healthcheck:
      test:
        [
          "CMD",
          "/usr/bin/mongosh",
          "-u",
          "root",
          "-p",
          "example",
          "--quiet",
          "/opt/mongo/joinReplicaSet.js",
        ]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 1s
    volumes:
      - ./scripts/mongo/opt/mongo:/opt/mongo
      - ./scripts/mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    command:
      [
        "--auth",
        "--bind_ip_all",
        "--keyFile",
        "/tmp/mongodb.key",
        "--replSet",
        "dbrs",
      ]
  archivist:
    container_name: archivist
    build: .
    restart: always
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      ACCOUNT_SEED: "default insecure account seed"
      API_KEY: 00000000-0000-0000-0000-000000000000
      APP_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      JWT_SECRET: TOP_SECRET
      MNEMONIC: "sand patient donkey rude degree lady wheel cabin opera relax foil chaos lion shrimp repeat"
      MONGO_CONNECTION_STRING: mongodb://root:example@mongo:27017/?retryWrites=true&w=majority
      MONGO_DATABASE: archivist
      MONGO_DOMAIN: "mongo"
      MONGO_PASSWORD: example
      MONGO_USERNAME: root
