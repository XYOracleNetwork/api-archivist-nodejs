version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: archivist
    volumes:
      - ./scripts/mongo/etc/mongodb:/etc/mongodb
      - ./scripts/mongo/usr/local/etc:/usr/local/etc
      - ./scripts/mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    # healthcheck:
    #   test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo -u mongo -p mongo --quiet) -eq 1
    #   interval: 10s
    #   start_period: 30s
    command: [
        "--auth",
        "--bind_ip_all",
        "--config",
        "/usr/local/etc/mongod.conf",
        # "--replSet",
        # "dbrs",
      ]
  archivist:
    container_name: archivist
    build: .
    restart: always
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      ACCOUNT_SEED: "default insecure account seed"
      API_KEY: 00000000-0000-0000-0000-000000000000
      APP_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      JWT_SECRET: TOP_SECRET
      MONGO_CONNECTION_STRING: mongodb://root:example@mongo:27017/?retryWrites=true&w=majority
      MONGO_DATABASE: archivist
      MONGO_DOMAIN: "mongo"
      MONGO_PASSWORD: example
      MONGO_USERNAME: root
