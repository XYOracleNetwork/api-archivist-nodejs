version: "3.1"
services:
  mongo:
    container_name: mongo
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: archivist
    volumes:
      - ./scripts/mongo/etc/mongodb:/etc/mongodb
      - ./scripts/mongo/healthcheck:/healthcheck
      - ./scripts/mongo/usr/local/etc:/usr/local/etc
      - ./scripts/mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      # HACK: We're using the healthcheck to init our Replica Set because
      # the default cointainer boostrap scripts strip away our replSet
      # CLI arguments
      # https://github.com/docker-library/mongo/blob/ee1d6955bcc15c4a74ef6fcc60a5a5bc37739bf7/6.0/docker-entrypoint.sh#L310
      test: mongosh -u root -p example --quiet /healthcheck/healthcheck.js
      interval: 10s
    command:
      [
        "--auth",
        "--bind_ip_all",
        "--config",
        "/usr/local/etc/mongod.conf",
        "--replSet",
        "dbrs",
      ]
  archivist:
    container_name: archivist
    build: .
    restart: always
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      ACCOUNT_SEED: "default insecure account seed"
      API_KEY: 00000000-0000-0000-0000-000000000000
      APP_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      JWT_SECRET: TOP_SECRET
      MONGO_CONNECTION_STRING: mongodb://root:example@mongo:27017/?retryWrites=true&w=majority
      MONGO_DATABASE: archivist
      MONGO_DOMAIN: "mongo"
      MONGO_PASSWORD: example
      MONGO_USERNAME: root
