version: "3.1"
volumes:
  postgres_data:
    driver: local
services:
  mongo:
    container_name: archivist-mongo
    image: mongo:4.4
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  postgres:
    container_name: keycloak-postgres
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:16.1.0
    volumes:
      - ./keycloak.config.json:/tmp/keycloak.config.json
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      KEYCLOAK_IMPORT: /tmp/keycloak.config.json
    ports:
      - 8080:8080
    depends_on:
      - postgres
  archivist:
    container_name: archivist
    build: .
    restart: always
    depends_on:
      - mongo
      - keycloak
    ports:
      - "8081:8081"
    environment:
      APP_PORT: 8081
      CORS_ALLOWED_ORIGINS: http://localhost:3000
      MONGO_CONNECTION_STRING: mongodb://root:example@mongo:27017/?retryWrites=true&w=majority
      MONGO_DATABASE: local
      MONGO_DOMAIN: "mongo"
      MONGO_PASSWORD: example
      MONGO_USERNAME: root
