name: Build (main)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: ./.yarn/cache
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: install
        run: yarn install
      - name: build
        run: yarn build
  test:
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: ./.yarn/cache
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: copy env file
        run: cp .example.env .env
      - name: setup test db
        # TODO: Remove hardcoded delay and actually wait for healthy containers
        run: docker compose up -d mongo && sleep 30
      - name: test
        run: yarn test:ci --forceExit --coverage
        env:
          # Current max memory size of Linux hosted runner is 7 GB
          # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
          NODE_OPTIONS: "--max-old-space-size=5120"
      - name: bring down test environment
        run: docker compose down
      - name: format code coverage
        uses: xylabs/action-code-climate-test-reporter@v1.0.0
        with:
          subcommand: "format-coverage -t lcov ./coverage/lcov.info"
      - name: upload code coverage
        uses: xylabs/action-code-climate-test-reporter@v1.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          subcommand: "upload-coverage"
