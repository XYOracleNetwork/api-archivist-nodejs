name: Build (main)

on:
  push:
    branches:
      - main
      - feature/archive-permissions-shape

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: ./.yarn/cache
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: install
        run: yarn install
      - name: build
        run: yarn
  test:
    runs-on: ubuntu-latest
    env:
      YARN_CACHE_FOLDER: ./.yarn/cache
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: install
        run: yarn install
      - name: copy env file
        run: cp .example.env .env
      - name: setup test db
        run: docker compose up -d mongo
      - name: test
        run: yarn test --forceExit --coverage || echo "Possible test failure, attempting to upload coverage anyway"
        env:
          # Current max memory size of Linux hosted runner is 7 GB
          # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
          NODE_OPTIONS: "--max-old-space-size=5120"
      - name: bring down test environment
        run: docker compose down
      - name: format code coverage
        # uses: ./.github/actions/cc-test-reporter
        uses: xylabs/action-code-climate-test-reporter@f5f7851fd8d1c9fdf8eff37d35be671d0bd4cd3d
        with:
          subcommand: "format-coverage -t lcov ./coverage/lcov.info"
      - name: upload code coverage
        # uses: ./.github/actions/cc-test-reporter
        uses: xylabs/action-code-climate-test-reporter@f5f7851fd8d1c9fdf8eff37d35be671d0bd4cd3d
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          subcommand: "upload-coverage"
